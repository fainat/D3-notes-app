<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Notes App</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.3.1/d3.js" integrity="sha512-CQk1Bd5qczb5n31LOjQ8nmasspRasRP95SzVXcjM2Crm+3pmP/evOvFqrHeR26IA6pkgraiKom0aGWF29d8xqQ==" crossorigin="anonymous"></script>
</head>
<body>
<div class="notes">
<h1>My notes.</h1>
    <div class="list">
        <p class="note">Read Harry Potter</p>
        <p class="note">Meet George</p>
        <p class="note">Buy eggs</p>
    </div>
    <div class="type-archive hide">
        Lorem ipsum dolor sit amet.
    </div>
    <form id="new-note">
        <input type="text" placeholder="add text here">
        <div class="form-group">
            <button type="sumbit">Add Note</button>
            <button class="remove" type="button">Remove All Notes</button>
            <button class="lucky" type="button">I'm feeling Lucky</button>
        </div>
    </form>
</div>
</body>
<script src="../FRAME-D3/D3/node_modules/d3/dist/d3.js"></script>
<script src="./app.js"></script>
</html>
